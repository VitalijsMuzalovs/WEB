<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML valoda, HTML formas, mācos HTML formas">
    <meta name="description" content="HTML formas un ievades lauki , un to atribūti.">
    <meta name="author" content="Vitālijs Muzaļovs">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/66/567/png-clipart-product-design-logo-brand-font-board-of-directors-charter-example-leaf-text.png" type="image/x-icon">
    <title>HTML formas</title>
</head>
<body>
    <h1>HTML formas</h1>
    <hr>
    <form action="#" method="post">
        <fieldset>
            <legend>Pieteikums</legend>
            <!-- autofocus +  required + placeholder + value-->
            <p>
                Name: <input type="text" name="login" maxlength="10" autofocus required value="Null" placeholder="Username">
            <input type="text" value="@manalapa.lv" readonly>
            <input type="text" value="disabled sample" size="15" disabled>
            </p>
            <p>Password: <input type="password" name="password" required></p>
            <!-- autocomplete -->
            <p>E-mail: <input type="email" name="email" required autocomplete="off"></p>
            <p>Dzimums:
                <input type="radio" name="dzimums" value="male">Vīrietis
                <input type="radio" name="dzimums" value="female">Sieviete
            </p>
            <p>
                Dzimšanas datums: <input type="date" name="birthday">
            </p>
            <p>
                Color select (color picker): <input type="color" name="selectColor" value="#888888">
            </p>
            <p>
                Weight:<input type="number" name="weight" value="15.6" min="10" max="100" step="10">
            </p>
            <p>
                Select:
                <select  name="districts"> <!-- can include attr. "multiple" -->
                    <option value="">Choose</option>
                    <option value="ezer">Ezerkrasts</option>
                    <option value="dr">Dienvid-Rietumu</option>
                    <option value="centrs">Centrs</option>
                    <option value="lauma">Lauma</option>
                </select>
            </p>
            <p>
                TOP OS:
                <input list="os">
                <datalist id="os">
                    <option value="Windows XP"></option>
                    <option value="Linux"></option>
                    <option value="Windows 10"></option>
                    <option value="Mac OS"></option>
                    <option value="Windows 7"></option>
                </datalist>
            </p>
            <p>
                <input type="file" name="file">
            </p>
            <p>
                Protu valodas:
                <div style="width:100px;text-align: right;">
                    HTML<input type="checkbox" name="pvalodas" value="html"><br>
                    CSS<input type="checkbox" name="pvalodas" value="css"><br>
                    JAVA<input type="checkbox" name="pvalodas" value="java"><br>
                    Python<input type="checkbox" name="pvalodas" value="python">
                </div>
            </p>
            <p>
                Komentāri:<br>
                <textarea name="txtArea"  cols="30" rows="5"></textarea>
            </p>
            <p><input type="submit" name="save" value="SEND">
            <input type="reset" value="RESET"></p>
        </fieldset>
    </form>
</body>
</html>
