<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script testēšana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Testējam JavaScript skriptus</h1>
    <p id="rindkopa"></p>
    <div class="box js-box"></div>
    <div class="box" onmouseenter="enter(this)" onmouseleave="leave(this)"></div>

    <button class="js-pink">Rozā fons</button>
    <button class="js-gray">Pelēks fons</button>
    <br>
    <button class="js-gaisi">Gaiši burti</button>
    <button class="js-tumsi">Tumši burti</button>

    <script  src="script.js"></script>
</body>
</html>
