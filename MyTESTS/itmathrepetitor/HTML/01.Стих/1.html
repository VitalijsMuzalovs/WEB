<body>
    <h1>Стихотворение</h1>
    <div class="poem">
        <p>
            Мириады маленьких дел
            <br>
            Пьют по капле гаснущийдень,
            <br>
            А <em>дела большие</em> сушит жажда.
            <br>
            Оставляя все на &laquo;потом&raquo;,
            <br>
            Прозреваем задним числом,
            <br>
            Только день <strong>не повторится</strong> дважды.
        </p>
        <br>
        И.Тальков
        <br>
        19.10.2022
    </div>
</body>
